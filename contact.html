<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | East North Enterprise LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-blue: #1d4ed8;
      --dark-blue: #0f172a;
      --light-bg: #f1f5f9;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: var(--dark-blue);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      background: #1e293b;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: var(--main-blue);
      text-align: center;
      margin-bottom: 30px;
    }
    .contact-form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      resize: vertical;
    }
    button {
      background-color: var(--main-blue);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2563eb;
    }
    footer {
      text-align: center;
      padding: 25px 20px;
      background-color: var(--dark-blue);
      color: white;
    }
    footer a {
      color: #93c5fd;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>East North Enterprise LLC</h1>
    <p>Your Trusted Partner for Lawn Care & Home Improvement in SC</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#lawn">Lawn Services</a>
    <a href="index.html#remodel">Home Remodeling</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form action="mailto:thedjbenterprise@gmail.com" method="post" enctype="text/plain">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>East North Enterprise LLC &copy; 2025 | <a href="mailto:thedjbenterprise@gmail.com">thedjbenterprise@gmail.com</a></p>
  </footer>
</body>
</html>
