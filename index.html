<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>East North Enterprise LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #002e1a;
      color: #f5f5dc;
    }

    header {
      background-color: #002e1a;
      color: #d4af37;
      padding: 140px 20px 60px;
      text-align: center;
      position: relative;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-block;
    }

    .logo-link img {
      max-width: 80px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      display: block;
    }

    .logo-link img:hover {
      opacity: 0.8;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      color: #caa468;
      margin-top: 10px;
    }

    nav {
      background: #003b24;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      background: #001f14;
      color: #d4af37;
      padding: 30px 20px;
    }
  </style>
</head>
<body>
<header>
  <a href="/" class="logo-link" aria-label="Go to home page">
    <img src="logo.png" alt="East North Enterprise Logo" />
  </a>
  <div class="header-container">
    <h1>EAST NORTH ENTERPRISE LLC</h1>
  </div>
  <p>Professional Lawn Care &amp; Home Remodeling<br>In South Carolina</p>
</header>

<nav>
  <a href="mailto:thedjbenterprise@gmail.com" style="color:#d4af37;">Email Us For a Quote</a>
</nav>

<footer>
  <p>East North Enterprise LLC &copy; 2025 | <a href="mailto:thedjbenterprise@gmail.com" style="color:#d4af37;">Email Us</a></p>
</footer>
</body>
</html>
